    <main class="main--contacto">
        <form>
            <h1>¿Qué te gusto de nuestra web?</h1>
            <h3>Ayudanos a mejorar</h3>
               <div class="body--contacto">
                <div class="container--contacto">
                <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                <h3 class="text-center mb-4">Pasanos tus datos para tenerte al tanto de nuestras novedades</h3>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                      <div class="mb-3">
                       <label for="apellido" class="form-label">Apellido</label>
                       <input type="text" class="form-control" id="apellido" name="apellido" required>
                     </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="comentarios" class="form-label">Comentarios</label>
                      <textarea class="form-control" id="comentarios" name="comentarios" rows="4" required></textarea>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                   </div>
               </div>
               </div>
            </div>
         </form>
